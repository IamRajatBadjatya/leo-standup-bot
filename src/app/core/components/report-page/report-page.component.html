<div class="wrapper">
  <div class="reports">
    <mat-card *ngFor="let user of usersList" class="report-card">
      <mat-card-header class="report-card-header">
        <div mat-card-avatar [style.background-image]="'url('+ user?.profile.image_24+ ')' | safe: 'style'" class="report-header-image"></div>
        <mat-card-title>{{ user?.name }} </mat-card-title>
        <mat-card-subtitle>{{ user?.profile?.real_name }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="questions" *ngIf="user.tasks?.length > 0; else notAvailable">
          <div class="question" *ngFor="let task of user.tasks;let i = index">
            <h3>{{questions[i]}}</h3>
            <p *ngIf="task">
              {{task}}
            </p>
          </div>

        </div>

      </mat-card-content>

    </mat-card>
    <ng-template #notAvailable>
        <div class="question">Not Available</div>
      </ng-template>
  </div>
</div>
