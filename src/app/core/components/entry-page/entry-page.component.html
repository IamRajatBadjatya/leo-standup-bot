<div class="wrapper">
    <div class="page-heading">Leo - Standup Bot</div>
    <div class="welcome-msg" *ngIf="!code">
        <div class="welcome">Welcome! Click on below button to add Leo to your workspace</div>
        <a href="https://slack.com/oauth/authorize?client_id=421262484307.427093322997&scope=bot,channels:read,channels:write,chat:write:bot">
            <img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x"
            />
        </a>
    </div>
    <div class="welcome-msg" *ngIf="code">
        <div class="welcome">Click on below button to setup Leo</div>
        <button mat-raised-button (click)="createStandup()" color="primary">Create Standup</button>
    </div>

</div>
